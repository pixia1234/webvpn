{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h1>Resource Access</h1>
  <p class="hint">Enter a full URL to fetch through the gateway.</p>
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  <form action="{{ url_for('proxy') }}" method="post" class="fetch-form">
    <label for="scheme">Protocol</label>
    <select id="scheme" name="scheme">
      <option value="https">https://</option>
      <option value="http">http://</option>
    </select>
    <label for="url">Target URL</label>
    <input id="url" name="url" type="text" placeholder="example.com/path" required>
    <button type="submit">Fetch</button>
  </form>
</section>
{% endblock %}
